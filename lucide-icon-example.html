<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucide Icon ボタンサンプル</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }

        .button-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #3b82f6;
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #2563eb;
        }

        button.secondary {
            background: #64748b;
        }

        button.secondary:hover {
            background: #475569;
        }

        button.success {
            background: #10b981;
        }

        button.success:hover {
            background: #059669;
        }

        button.danger {
            background: #ef4444;
        }

        button.danger:hover {
            background: #dc2626;
        }

        button i {
            width: 18px;
            height: 18px;
        }

        h2 {
            margin-top: 30px;
            color: #333;
        }

        .icon-only {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Lucide Icon ボタンサンプル</h1>

    <h2>テキスト付きボタン</h2>
    <div class="button-container">
        <button>
            <i data-lucide="send"></i>
            送信
        </button>
        <button class="secondary">
            <i data-lucide="settings"></i>
            設定
        </button>
        <button class="success">
            <i data-lucide="save"></i>
            保存
        </button>
        <button class="danger">
            <i data-lucide="trash-2"></i>
            削除
        </button>
    </div>

    <h2>アイコンのみボタン</h2>
    <div class="button-container">
        <button class="icon-only" title="編集">
            <i data-lucide="edit"></i>
        </button>
        <button class="icon-only" title="コピー">
            <i data-lucide="copy"></i>
        </button>
        <button class="icon-only" title="ダウンロード">
            <i data-lucide="download"></i>
        </button>
        <button class="icon-only" title="共有">
            <i data-lucide="share-2"></i>
        </button>
        <button class="icon-only secondary" title="検索">
            <i data-lucide="search"></i>
        </button>
        <button class="icon-only secondary" title="フィルター">
            <i data-lucide="filter"></i>
        </button>
    </div>

    <h2>よく使うアイコン</h2>
    <div class="button-container">
        <button>
            <i data-lucide="home"></i>
            ホーム
        </button>
        <button>
            <i data-lucide="user"></i>
            ユーザー
        </button>
        <button>
            <i data-lucide="message-circle"></i>
            メッセージ
        </button>
        <button>
            <i data-lucide="bell"></i>
            通知
        </button>
        <button>
            <i data-lucide="heart"></i>
            お気に入り
        </button>
        <button>
            <i data-lucide="star"></i>
            スター
        </button>
    </div>

    <h2>ナビゲーション</h2>
    <div class="button-container">
        <button class="secondary">
            <i data-lucide="chevron-left"></i>
            戻る
        </button>
        <button class="secondary">
            次へ
            <i data-lucide="chevron-right"></i>
        </button>
        <button class="secondary">
            <i data-lucide="chevron-up"></i>
        </button>
        <button class="secondary">
            <i data-lucide="chevron-down"></i>
        </button>
    </div>

    <h2>ファイル操作</h2>
    <div class="button-container">
        <button>
            <i data-lucide="file-plus"></i>
            新規作成
        </button>
        <button>
            <i data-lucide="folder-open"></i>
            開く
        </button>
        <button class="success">
            <i data-lucide="upload"></i>
            アップロード
        </button>
        <button>
            <i data-lucide="download"></i>
            ダウンロード
        </button>
    </div>

    <script>
        // Lucide アイコンを初期化
        lucide.createIcons();
    </script>
</body>
</html>
